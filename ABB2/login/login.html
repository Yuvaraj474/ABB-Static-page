<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genix Auctions Login</title>
     <!-- add icon link -->
     <link rel="icon" href= 
     "../images/logo.png" type="image/x-icon"> 
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Genix Auctions Logo">
        </div>
    </header>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h1>Login</h1>
                <p>Welcome back. Enter your credentials to access your account.</p>
                <form>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="hello@example.com" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="**********" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <div class="error-message">Please enter correct password</div>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="keep-signed-in" name="keep-signed-in" checked>
                        <label for="keep-signed-in">Keep me signed in</label>
                    </div>
                    
                    <button type="submit">Continue</button>
                    
                    <div class="social-login">
                        <p>or sign up with</p>
                        <div class="social-buttons">
                            <button class="social-button google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="social-button apple">
                                <i class="fab fa-apple"></i> Apple
                            </button>
                            <button class="social-button facebook">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                    </div>
                <br>    
                </form>
                <p>Don't have an Account? <a href="../signup/signup.html">Sign up here</a></p>
            </div>
        </div>
        <div class="illustration">
            <img src="../images/Login.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
